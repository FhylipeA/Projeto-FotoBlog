<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <meta name="author" content="Fhylipe Adan"/>
    <meta name="description" content="###"/>

    <title>FotoBlog</title>
  </head>

  <body>
    
    <div id="app">
      <header class="container">

        <nav>
          <img src="./assets/camera.svg" alt="iamgem da logomarca, uma camera">

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
          </div>
        </form>

        <img class="avatar" src="./assets/skull.jpg" alt="imagem de perfil, uma caveira  ">
        
      </header><!--header-->

      <main>

        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="./assets/01.png" alt="">

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">Tag</div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:.6s">
                <img src="./assets/02.png" alt="">
  
                <figcaption class="details">
                  <h2>Dark and red</h2>
                  <div class="tags">tag</div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:.8s">
                <img src="./assets/03.png" alt="">
  
                <figcaption class="details">
                  <h2>Organização e grids</h2>
                  <div class="tags">tag</div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:1s">
                <img src="./assets/04.png" alt="">
  
                <figcaption class="details">
                  <h2>Colméia</h2>
                  <div class="tags">tag</div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:1.2s">
                <img src="./assets/05.png" alt="">
  
                <figcaption class="details">
                  <h2>Setup de escritor</h2>
                  <div class="tags">tag</div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:1.4s">
                <img src="./assets/06.png" alt="">
  
                <figcaption class="details">
                  <h2>Ergonomia e cores</h2>
                  <div class="tags">tag</div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:1.6s">
                <img src="./assets/07.png" alt="">
  
                <figcaption class="details">
                  <h2>Show de luzes</h2>
                  <div class="tags">tag</div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:1.8s">
                <img src="./assets/08.png" alt="">
  
                <figcaption class="details">
                  <h2>Deep purple</h2>
                  <div class="tags">tag</div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:2s">
                <img src="./assets/09.png" alt="">
  
                <figcaption class="details">
                  <h2>Multi-Screen</h2>
                  <div class="tags">tag</div>
                </figcaption>
              </figure>

          </section>

        </div>

      </main><!--main-->

      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer><!--footer-->

    </div><!--app-->
    
  </body>

</html>
